<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Ricky Mavlingcar" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="sign-up-form">
        <div class="left"></div>
        <div class="content-div">
          <div class="logo-div">
            <img src="assets/tiger-logo.png" alt="Tiger Logo" />
          </div>
          <div class="content">
            <h1>Welcome to Tiger!</h1>
            <p>Create an account or Log-in</p>
            <div class="form-div">
              <form action="#" method="get">
                <div class="form-inputs">
                  <label for="first-name">First Name:</label>
                  <input
                    type="text"
                    name="first-name"
                    id="first-name"
                    placeholder="John"
                  />
                  <label for="last-name">Last Name:</label>
                  <input
                    type="text"
                    name="last-name"
                    id="last-name"
                    placeholder="Doe"
                  />
                  <label for="email">E-Mail:</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="johndoe@example.com"
                  />
                  <label for="phone-num">Phone Number:</label>
                  <input
                    type="tel"
                    name="phone-num"
                    id="phone-num"
                    placeholder="123-456-7890"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                  />
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    required
                  />
                  <label for="confirm-pass">Confirm Password:</label>
                  <input
                    type="password"
                    name="confirm-pass"
                    id="confirm-pass"
                    required
                  />
                </div>
                <div class="form-submit">
                  <button type="submit">Create Account</button>
                </div>
              </form>
            </div>
            <h3 class="have-account">
              Already have an account? <a href="#" class="login">Log in</a>
            </h3>
          </div>
        </div>
      </div>
      <div class="right">
          <img src="assets/tiger-splash_1280.jpg"bbcc alt="tiger splash image">
      </div>
    </section>
    <footer class="footer">
      <p>
        Copyright &copy;
        <script>
          document.write(new Date().getFullYear());
        </script>
        Ricky Mavlingcar
      </p>
    </footer>
  </body>
</html>
